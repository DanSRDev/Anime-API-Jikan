<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1 id="pageTitle">Anime API</h1>
        <input id="searchBar" type="search" placeholder="Buscar anime..."/>
    </header>

    <section id="trendingContainer">

            <div class="animePoster--loading"></div>
        </article>
    </section>

    <section id="topAnimeContainer">
        <h2>Animes Top</h2>
        <article class="topAnimeList">
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>

            <div class="animePosterSmall--loading"></div>

            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
        </article>
    </section>

    <section id="upcomingContainer">
        <h2>Proximos estrenos</h2>
        <article class="upcomingAnimeList">
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>

            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>
        </article>
    </section>

    <section id="animeDetailContainer">
        <section id="anime-img">
            <div class="animeImg--loading"></div>
        </section>
        <section id="anime-info">
            <h2>Anime Title</h2>
            <h4>Title Japanese</h4>
            <p>Anime Description</p>
    
            <article class="anime-genres">
                <h3>Generos:</h3>
                <div class="anime-genres-list">
                    <div class="animeGenre">Genre</div>
                </div>
            </article>
    
            <article class="anime-themes">
                <h3>Temas:</h3>
                <div class="anime-themes-list">
                    <div class="animeTheme">Theme</div>
                </div>
            </article>
        </section>
    </section>

    <section id="anime-images">
        <h3>Imagenes</h3>
        <article class="anime-images-list">
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>

    </section>
    <section id="anime-recommended">

            <div class="animePoster--loading"></div>

            <div class="animePoster--loading"></div>
            <div class="animePoster--loading"></div>

    <section id="searchAnimeContainer">
        <h2>Resultados de la busqueda</h2>
        <article class="searchAnimeList">
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
            <div class="animePosterSmall--loading"></div>
        </article>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./nodes.js"></script>
    <script src="./main.js"></script>
    <script src="./navigation.js"></script>

</html>
